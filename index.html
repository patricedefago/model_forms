<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Formulaire</title>
        <link type="text/css" href="css/styles.css" rel="stylesheet" media="screen">
	</head>
    <body>
		<form id="forml" method="post" action="" spellcheck="true" autocomplete="on">
			<p>*Tous les champs sont requis</p>
			<label for="nom">Nom:*</label>
			<input name="lastname" id="nom" type="text" accesskey="a 0" tabindex="1" required>
			<label for="prénom">Prénom:*</label>
			<input name="firstname" id="prénom" type="text" accesskey="b 1" tabindex="2" required>
			<label for="e_mail">Adresse mail:*</label>
			<input name="mail" id="e_mail" type="email" accesskey="c 2" tabindex="3" spellcheck="false" required>
			<label for="message">Votre message:*</label>
			<textarea name="why" id="message" accesskey="d 3" tabindex="4" required></textarea>
			<input id="button_validate" type="submit" accesskey="e 4" tabindex="5" value="Valider">
			<input id="button_reset" type="reset" accesskey="f 5" tabindex="6" value="Annuler">
		</form>
	</body>
</html>
